name: CodeCov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@main
      - name: Test
        run: |
          gcc -coverage -O0 ./PAT/cSrc/ -o test
          ./test
          gcov -abcfu lib.c
      - name: Upload
        uses: codecov/codecov-action@v2.0.2
        with:
          files: ./lib.c.gcov
